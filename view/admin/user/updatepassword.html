{% extends "../inc/base.html" %}

{% block container %}
<!-- APP MAIN ==========-->
<main id="app-main" class="app-main">
    <div class="wrap">
        <section class="app-content">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <h3>Update Password</h3>
                    <div class="m-b-xl">
                        liangshihua.cn
                    </div>
                </div>
                <div class="col-md-10 col-md-offset-1">
                    <form action="/admin/user/updatepassword" method="post" class="form-horizontal">
                        <div class="form-group">
                            <label for="oldpassword" class="col-sm-3">Old Password</label>
                            <div class="col-sm-9">
                                <input type="text" id="oldpassword" name="oldpassword" class="form-control" value="{{sys_setting.title}}">
                            </div>
                        </div><!-- .form-group -->
                        <div class="form-group">
                            <label for="password" class="col-sm-3">New Password</label>
                            <div class="col-sm-9">
                                <input type="text" id="password" name="newpassword" class="form-control" value="{{sys_setting.description}}">
                            </div>
                        </div><!-- .form-group -->
                        <div class="form-group">
                            <label for="repassword" class="col-sm-3">Confirm Password</label>
                            <div class="col-sm-9">
                                <input type="text" id="repassword" name="repassword" class="form-control" value="{{sys_setting.keywords}}">
                            </div>
                        </div><!-- .form-group -->
                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button type="submit" class="btn mw-md btn-primary">Submit</button>
                            </div>
                        </div><!-- .form-group -->
                    </form>
                </div>
            </div><!-- END row -->
        </section><!-- #dash-content -->
    </div><!-- .wrap -->

    <!-- APP FOOTER -->
    <div class="wrap p-t-0">
        <footer class="app-footer">
            <div class="clearfix">
                <ul class="footer-menu pull-right">
                    <li><a href="javascript:void(0)">Careers</a></li>
                    <li><a href="javascript:void(0)">Privacy Policy</a></li>
                    <li><a href="javascript:void(0)">Feedback <i class="fa fa-angle-up m-l-md"></i></a></li>
                </ul>
                <div class="copyright pull-left">Copyright AaronLeong 2016 &copy;</div>
            </div>
        </footer>
    </div>
    <!-- /#app-footer -->
</main>
<!--========== END app main -->
{% endblock %}
