{% extends "../inc/base.html" %}

{% block container %}
<style>
    .list-group-item span {
        width: 80px;
        float: right;
        margin: 0 5px;
    }
</style>
<!-- APP MAIN ==========-->
<main id="app-main" class="app-main">
    <div class="wrap">
        <section class="app-content">
            <div class="m-b-xl">
                <h1 style="font-size: 48px;">Categories List</h1>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <button type="button" class="btn mw-md btn-primary" data-toggle="modal"
                                        data-target=".bs-example-modal-lg">Add
                                </button>
                            </h4>
                        </div>

                        <ul class="list-group">
                            {% asyncEach item in categories.data %}
                            <a href="/admin/categories/item/id/{{item._id}}">
                                <li class="list-group-item">

                                    {{item.catename}}

                                    <a href="/admin/categories/delect/id/{{item._id}}">
                                        <span class="badge badge-danger"><i class="fa fa-trash" aria-hidden="true"></i></span>
                                    </a>
                                    <span class="badge badge-success">{{item.color}}</span>
                                    <span class="badge badge-success">{{item.post_nums}}</span>
                                </li>
                            </a>
                            {% endeach %}
                        </ul>
                        <div class="panel-body">
                            {{navigator|safe}}
                        </div>
                    </div>
                </div><!-- END column -->

            </div><!-- .row -->
        </section><!-- .app-content -->
    </div><!-- .wrap -->
</main>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Menu</h4>
            </div>
            <div class="modal-body">


                <div class="widget-body">

                    <form method="post" action="/admin/categories/update">
                        <div class="form-group">
                            <label for="menu">Category ID</label>
                            <input type="text" class="form-control" name="_id" id="menu"  disabled>
                        </div>
                        <div class="form-group">
                            <label for="catename">Name</label>
                            <input type="text" class="form-control" name="catename" id="catename" placeholder="Category Name">
                        </div>
                        <div class="form-group">
                            <label for="color">Color</label>
                            <input type="text" class="form-control" id="color" name="color"
                                   placeholder="Url">
                        </div>
                        <div class="form-group">
                            <label for="class">Class Name</label>
                            <input type="number" class="form-control" id="class" name="class"
                                   placeholder="Order">
                        </div>
                        <button type="submit" class="btn btn-primary btn-md">Submit</button>
                    </form>
                </div><!-- .widget-body -->

            </div>

        </div>
    </div>
</div>
{% endblock %}
