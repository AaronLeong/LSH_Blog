<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinity - Bootstrap Admin Template</title>
    <meta name="description" content="Admin, Dashboard, Bootstrap"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="196x196" href="/static/admin/assets/images/logo.png">

    <link rel="stylesheet" href="/static/admin/libs/bower/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="/static/admin/libs/bower/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="/static/admin/libs/bower/animate.css/animate.min.css">
    <link rel="stylesheet" href="/static/admin/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/static/admin/assets/css/app.css">
    <!--<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900,300">-->
</head>
<body class="simple-page">
<div id="back-to-home">
    <a href="index.html" class="btn btn-outline btn-default"><i class="fa fa-home animated zoomIn"></i></a>
</div>
<div class="simple-page-wrap">
    <div class="simple-page-logo animated swing">
        <a href="index.html">
            <span><i class="fa fa-gg"></i></span>
            <span>欢迎登陆，{{sys_setting.title}}</span>
        </a>
    </div><!-- logo -->
    <div class="simple-page-form animated flipInY" id="login-form">
        <h4 class="form-title m-b-xl text-center">登陆信息</h4>
        <form action="/admin/index/login" method="post">
            <div class="form-group">
                <input id="sign-in-username" type="username" name="username" class="form-control" placeholder="Email/UserName">
            </div>

            <div class="form-group">
                <input id="sign-in-password" type="password" name="password" class="form-control"
                       placeholder="Password">
            </div>

            <div class="form-group m-b-xl">
                <div class="checkbox checkbox-primary">
                    <input type="checkbox" id="keep_me_logged_in" name="keep_me_logged_in"/>
                    <label for="keep_me_logged_in">保持登陆</label>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="登陆">
        </form>
    </div><!-- #login-form -->

    <div class="simple-page-footer">
        <p><a href="/user/password-forget">FORGOT YOUR PASSWORD ?</a></p>
        <p>
            <small>Don't have an account ?</small>
            <a href="/user/signup">CREATE AN ACCOUNT</a>
        </p>
    </div><!-- .simple-page-footer -->


</div><!-- .simple-page-wrap -->
</body>
</html>
